    /* Grid lines on top of gradient */
    body::after {

/* Image gallery grid */
.gallery {
  display: grid;
  grid-template-columns: repeat(4, 1fr); /* 4 images per row */
  gap: 20px;
  justify-items: center;
  max-width: 1000px;
  margin: 0 auto;
}

/* Make the last row have only 3 centered images */
.gallery img:nth-last-child(-n+3) {
  grid-column: span 1;
}

/* Image styles */

  width: 100%;
  max-width: 230px; /* size of each picture */
