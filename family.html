    body {

    /* Animated gradient behind everything */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #000000, #330033, #660022, #ff0044, );
      background-size: 400% 400%;
      animation: gradientShift 18s ease infinite;
      z-index: -2;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Grid lines on top of gradient */
    body::after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(#ff0055 1px, transparent 1px),
        linear-gradient(90deg, #ff0055 1px, transparent 1px);
      background-size: 60px 60px;
      opacity: 0.2;
      animation: moveGrid 20s linear infinite;
      z-index: -1;
    }

    @keyframes moveGrid {
      0% { background-position: 0 0, 0 0; }
      100% { background-position: 60px 60px, 60px 60px; }
    }

    header {

/* Floating Squid Game Shapes */
.shapes span {
      position: absolute;
      width: 60px;
      height: 60px;
      border: 4px solid #fff;
      animation: float 12s infinite;
      opacity: 0.8;
    }
    .shapes span.circle { border-radius: 50%; border-color: #ff007f; }
    .shapes span.square { border-color: #fff; }
    .shapes span.triangle {
      width: 0; height: 0;
      border-left: 30px solid transparent;
      border-right: 30px solid transparent;
      border-bottom: 60px solid #ff3366;
      background: none;
    }
    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-900px) rotate(360deg); opacity: 0; }
    }

/* Floating animation */
@keyframes floatDown {
  0% {
    transform: translateY(-120px) rotate(0deg);
    opacity: 0;
  }
  10% {
    opacity: 1;
  }
  90% {
    opacity: 1;
  }
  100% {
    transform: translateY(120vh) rotate(360deg);
    opacity: 0;
  }
}

.wrapper {
  margin: 0;

  box-sizing: border-box;

}

}

/* Slide container */
.slide-container {
  height: 500px;
  width: 800%;
  max-width: 900px;
  margin: 0 auto;
  position: relative;
  overflow: hidden;
  border-radius: 20px;
  border: 2px solid #ff007f;
  box-shadow: 0 0 25px #ff0055, 0 0 35px #ff0033 inset;
}

/* Each image */
.slide-image {
  width: 100%;
  height: 100%;
  position: absolute;
  top: 0;
  left: 0;
  opacity: 0;
  animation: slideShow 35s infinite;
}

/* Image fade sequence */
.slide-image:nth-child(1) { animation-delay: 0s; }
.slide-image:nth-child(2) { animation-delay: 5s; }
.slide-image:nth-child(3) { animation-delay: 10s; }
.slide-image:nth-child(4) { animation-delay: 15s; }
.slide-image:nth-child(5) { animation-delay: 20s; }
.slide-image:nth-child(6) { animation-delay: 25s; }
.slide-image:nth-child(7) { animation-delay: 30s; }
.slide-image:nth-child(8) { animation-delay: 35s; }
.slide-image:nth-child(9) { animation-delay: 40s; }
.slide-image:nth-child(10) { animation-delay: 45s; }
.slide-image:nth-child(11) { animation-delay: 50s; }

@keyframes slideShow {
  0% { opacity: 0; }
  5% { opacity: 1; }
  25% { opacity: 1; }
  30% { opacity: 0; }
  100% { opacity: 0; }
}

/* Images */
.slide-image img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 20px;
}

/* Navigation dots (just decorative) */
.navigation-dots {
  display: flex;
  justify-content: center;
  align-items: center;
  margin-top: 20px;
  gap: 10px;
}

.single-dot {
  background-color: transparent;
  height: 15px;
  width: 15px;
  border: 2px solid #ff007f;
  border-radius: 50%;
  box-shadow: 0 0 10px #ff3366;
}

.single-dot.active {
  background: #ff007f;
  box-shadow: 0 0 15px #ff007f;
}
